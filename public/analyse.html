<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angler Mate</title>

    <!-- Compiled and minified CSS -->
    <!-- Materialze-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Materialize icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="card overlay hidden" id="alertInfo"></div>
        <nav>
            <!--Navbar-->
            <div class="nav-wrapper center underlay">
                <!-- Centre icon-->
                <a href="index.html" class="brand-logo center"><img src="assets/fishIcon.png" id="centreIcon" alt=""
                        style="max-height: 40px; padding-top: 2px; padding-bottom: 2px;"></a>

            </div>

        </nav>
    </header>
    <main>


        <!--The welcome screen shown to new users-->
        <div class="container center underlay" id="welcome">
            <div class="center ">
                <p>To identify your fish and relevant regulations, please upload an image file or provide its web URL
                    below</p>
                <iframe name="dummyTarget" id="dummyTarget" class="hidden"></iframe>
                <div id="data">
                    <form action="/uploadPicture" enctype="multipart/form-data" method="post" target="dummyTarget"
                        id="uploadForm">
                        <input type="file" name="fishPic" id="fishPic" size="20" required /><span
                            id="loadStatus"></span>
                    </form>
                </div>
                <input placeholder="or enter an image URL here" id="urlBox" type="text" class="validate">
                <div class="row center">
                    <a class="waves-effect waves-light btn" id="btnClassify">What have I caught?</a> <a
                        class="waves-effect waves-light btn" id="btnClear"><i
                            class="large material-icons">refresh</i></a>
                </div>
            </div>

            <div class="row underlay" style="max-height: 200px;" id="picDiv">
                <div class="center card underlay col s11 m5 l5"
                    style=" padding: 10px; max-height: 40vh; max-width: 100%; margin: 10px">
                    <img src="assets/fishIcon.png" style="max-height: 35vh;" alt="" id="urlPic" draggable="false"
                        class="fishCard responsive-img">
                </div>
                <div class="center card underlay col s11 m5 l4 hidden" id="textInfo"
                    style="padding: 10px; max-height: 35vh; max-width: 100%; margin: 10px; vertical-align: middle">
                </div>

            </div>

        </div>

        <br style="clear: both;"> 
        <div class="row center buttons">
            <button id="homeBtn" class="btn btn-primary" onclick="window.location.href='./index.html'">Home</button>
            <button class="btn btn-primary" onclick="window.location.href='./monitoring.html'"> Track</button>
            <button class="btn btn-primary" onclick="window.location.href='./dashboard.html'"> Dashboard</button>
        </div>
        <!-- displays for monitoring fish species-->
        <div id="viewLocation" class="container center hidden">

        </div>

    </main>
    <footer class="page-footer">
        Â© 2021 Copyright
    </footer>

    <!--needed for socket functionality-->
    <script src="/socket.io/socket.io.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="analyseEnv.js"></script>

</body>

</html>
